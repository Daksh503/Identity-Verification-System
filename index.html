<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdentityBlockchain - Identity Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: #fff;
        }

        #app {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #verification-status {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2ecc71;
        }

        #identity-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
            color: #333;
        }

        input {
            margin: 10px;
            padding: 12px;
            width: 100%;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            padding: 12px 30px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #app {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="verification-status">IdentityBlockchain - Identity Verification</div>
        <div id="identity-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="idNumber">ID Number:</label>
            <input type="text" id="idNumber" placeholder="Enter your ID number">

            <button onclick="verifyIdentity()">Verify Identity</button>
        </div>
    </div>

    <script>
        function verifyIdentity() {
            const inputName = document.getElementById('name').value.trim();
            const inputID = document.getElementById('idNumber').value.trim();

            // Simulate verification process
            const isVerified = (inputName === 'Bhupendra Jogi' && inputID === '123456');

            // Update UI with verification status
            const verificationStatusElement = document.getElementById('verification-status');
            verificationStatusElement.textContent = isVerified ? 'Identity Verified' : 'Identity Not Verified';
            verificationStatusElement.style.color = isVerified ? '#2ecc71' : '#e74c3c';
        }
    </script>
</body>
</html>
